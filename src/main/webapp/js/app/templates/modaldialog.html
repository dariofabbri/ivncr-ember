<div class="modal-header">
	<a {{action cancel}} class="close">&times;</a>
	<h3>{{title}}</h3>
</div>
<div class="modal-body">
	{{message}}
</div>
<div class="modal-footer">
{{#if showCancel}}
	<a {{action cancel}} class="btn">{{cancelCaption}}</a>
{{/if}}
{{#if showOk}}
	<a {{action ok}} class="btn btn-primary">{{okCaption}}</a>
{{/if}}
</div>
